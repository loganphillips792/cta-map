services:
  cta-map:
    build:
      context: .
    ports:
      - "8080:8080"
    env_file:
      - compose.env
    environment:
      - PORT=8080
      - JAWG_ACCESS_TOKEN=${JAWG_ACCESS_TOKEN}
    volumes:
      # Mount ridership database from host (optional, for persistence)
      - ./backend/data:/app/data:ro
